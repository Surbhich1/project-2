<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculator</h1>
    <div class="box">
        <input id="display" type="text" disabled>
        <div class="buttons">
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="deleteLastCharacter()">DEL</button>
            <button onclick="clearDisplay()">AC</button>
        </div>
        <div class="buttons">
            <button onclick="appendToDisplay('4')" class="Blocks">4</button>
            <button onclick="appendToDisplay('5')" class="Blocks">5</button>
            <button onclick="appendToDisplay('6')" class="Blocks">6</button>
            <button onclick="appendToDisplay('*')"class="Blocks">&#10006</button>
            <button onclick="appendToDisplay('/')" class="Blocks">&#xF7</button>
        </div>
        <div class="buttons">
            <button onclick="appendToDisplay('7')" class="Blocks">7</button>
            <button onclick="appendToDisplay('8')" class="Blocks">8</button>
            <button onclick="appendToDisplay('9')" class="Blocks">9</button>
            <button onclick="appendToDisplay('+')" class="Blocks">+</button>
            <button onclick="appendToDisplay('-')" class="Blocks">-</button>

        </div>
        <div class="buttons">
            <button onclick="appendToDisplay('.')" >.</button>
            <button onclick="appendToDisplay('0')" class="Blocks">0</button>
            <button onclick="calculateResult()"style="width:180px" class="Blocks">=</button>
            
        </div>
    </div>
    <script src="java.js"></script>
</body>
</html>
